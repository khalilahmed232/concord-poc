configuration:
  runtime: "concord-v2"

flows:
  default:
  - log: "Hello Concord User"
  - task : docker
    in: 
      image: python
      saveOut: true
      cmd: |
        echo "Executing python"
        sudo pip3 install -r requirements.txt
        chmod 777 hello.py
        python3 hello.py
    out:
      dockerResult
  - log: ${dockerResult.stdout}
